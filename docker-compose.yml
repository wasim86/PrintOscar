services:
  segi-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: segi-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD:-@3-fNvgPSH84}
      - MSSQL_PID=Express
    volumes:
      - segi_mssql_data:/var/opt/mssql
      - /var/backups/segishop:/var/opt/mssql/backup:ro
    networks:
      - segi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/1433'"]
      interval: 10s
      timeout: 5s
      retries: 12

  segi-api:
    build:
      context: ./segishop-api
      dockerfile: SegishopAPI/Dockerfile
    container_name: segi-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ConnectionStrings__DefaultConnection=Server=segi-db;Database=SegishopDB;User Id=sa;Password=${SQL_SA_PASSWORD:-@3-fNvgPSH84};TrustServerCertificate=true;MultipleActiveResultSets=true;
      - CORS__AllowedOrigins=https://app-michelle.xendekweb.com,http://localhost:3000
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - RECAPTCHA_SKIP_VERIFY=${RECAPTCHA_SKIP_VERIFY:-false}
    depends_on:
      segi-db:
        condition: service_healthy
    volumes: 
      - segi_api_uploads:/app/uploads
    networks:
      - segi-network
    restart: unless-stopped

  segi-app:
    build:
      context: ./segishop
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api-michelle.xendekweb.com/api
        - NEXT_PUBLIC_APP_URL=https://app-michelle.xendekweb.com
        - NEXT_PUBLIC_IMAGE_BASE_URL=https://api-michelle.xendekweb.com
        - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY}
    container_name: segi-app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api-michelle.xendekweb.com/api
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - RECAPTCHA_SKIP_VERIFY=${RECAPTCHA_SKIP_VERIFY:-false}
    depends_on:
      - segi-api
    networks:
      - segi-network
    restart: unless-stopped

volumes:
  segi_mssql_data:
  segi_api_uploads:

networks:
  segi-network:
    driver: bridge


