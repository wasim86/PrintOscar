<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Diamond Shape -->
  <path d="M150 30 L240 90 L240 210 L150 270 L60 210 L60 90 Z" fill="url(#goldGradient)"/>

  <!-- Top facets -->
  <path d="M150 30 L240 90 L150 120 L60 90 Z" fill="url(#lightGold)"/>

  <!-- Left facet -->
  <path d="M60 90 L150 120 L150 180 L60 210 Z" fill="url(#mediumGold)"/>

  <!-- Right facet -->
  <path d="M240 90 L240 210 L150 180 L150 120 Z" fill="url(#darkGold)"/>

  <!-- Bottom facet -->
  <path d="M60 210 L150 180 L240 210 L150 270 Z" fill="url(#bottomGold)"/>

  <!-- Center white circle -->
  <circle cx="150" cy="150" r="35" fill="#FFFFFF" stroke="#D4AF37" stroke-width="3"/>

  <!-- SEGI text -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D4AF37">SEGI</text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D4AF37">SHOP</text>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B7950B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DC6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B7950B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B7950B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A7D0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottomGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
