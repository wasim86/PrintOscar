<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <!-- Premium Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Darker Gold for Depth -->
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light Gold Highlight -->
    <linearGradient id="lightGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF8D;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFF8D;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner Glow Filter -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (transparent for PNG) -->
  <rect width="800" height="300" fill="transparent"/>
  
  <!-- Main Diamond/Star Logo -->
  <g transform="translate(80, 50)">
    <!-- Outer Diamond Shadow -->
    <polygon points="100,20 180,100 100,180 20,100" 
             fill="url(#darkGold)" 
             opacity="0.3" 
             transform="translate(3,3)"/>
    
    <!-- Main Diamond Structure -->
    <polygon points="100,20 180,100 100,180 20,100" 
             fill="url(#goldGradient)" 
             filter="url(#dropShadow)"/>
    
    <!-- Inner Diamond for Depth -->
    <polygon points="100,35 165,100 100,165 35,100" 
             fill="url(#lightGold)" 
             opacity="0.7"/>
    
    <!-- Top Triangle -->
    <polygon points="100,20 140,60 100,80 60,60" 
             fill="url(#goldGradient)" 
             filter="url(#innerGlow)"/>
    
    <!-- Bottom Triangle -->
    <polygon points="100,120 140,140 100,180 60,140" 
             fill="url(#goldGradient)" 
             filter="url(#innerGlow)"/>
    
    <!-- Left Triangle -->
    <polygon points="20,100 60,60 80,100 60,140" 
             fill="url(#goldGradient)" 
             filter="url(#innerGlow)"/>
    
    <!-- Right Triangle -->
    <polygon points="120,100 140,60 180,100 140,140" 
             fill="url(#goldGradient)" 
             filter="url(#innerGlow)"/>
    
    <!-- Center SEGI Badge -->
    <rect x="60" y="85" width="80" height="30" rx="15" ry="15" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          filter="url(#dropShadow)"/>
    
    <!-- SEGI Text -->
    <text x="100" y="105" 
          text-anchor="middle" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="url(#goldGradient)" 
          filter="url(#dropShadow)">SEGI</text>
    
    <!-- Decorative Corner Elements -->
    <circle cx="100" cy="20" r="4" fill="url(#lightGold)" opacity="0.8"/>
    <circle cx="100" cy="180" r="4" fill="url(#lightGold)" opacity="0.8"/>
    <circle cx="20" cy="100" r="4" fill="url(#lightGold)" opacity="0.8"/>
    <circle cx="180" cy="100" r="4" fill="url(#lightGold)" opacity="0.8"/>
  </g>
  
  <!-- SEGI SHOP Text -->
  <g transform="translate(300, 50)">
    <!-- Text Shadow -->
    <text x="5" y="124" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="64" 
          font-weight="bold" 
          fill="#B8860B" 
          opacity="0.3">SEGI SHOP</text>
    
    <!-- Main Text -->
    <text x="0" y="120" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="64" 
          font-weight="bold" 
          fill="url(#goldGradient)" 
          filter="url(#dropShadow)">SEGI SHOP</text>
    
    <!-- Text Highlight -->
    <text x="0" y="120" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="64" 
          font-weight="bold" 
          fill="url(#lightGold)" 
          opacity="0.4">SEGI SHOP</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <!-- Left decorative dots -->
    <circle cx="40" cy="150" r="2" fill="url(#goldGradient)"/>
    <circle cx="50" cy="160" r="1.5" fill="url(#goldGradient)"/>
    <circle cx="30" cy="170" r="1" fill="url(#goldGradient)"/>
    
    <!-- Right decorative dots -->
    <circle cx="760" cy="150" r="2" fill="url(#goldGradient)"/>
    <circle cx="750" cy="160" r="1.5" fill="url(#goldGradient)"/>
    <circle cx="770" cy="170" r="1" fill="url(#goldGradient)"/>
  </g>
</svg>
